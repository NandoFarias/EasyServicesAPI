<!doctype html>
<html class="no-js" ng-app="easyServicesApp">
    <head>
	    <meta charset="utf-8">
	    <title>Easy Services</title>
	    <meta name="description" content="Precisou de um serviço? Abre o Easy Services">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- CSS -->
	    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
	    <link rel="stylesheet" href="style.css"/>
	    <!-- Holder JS -->
	    <script src="../bower_components/holderjs/holder.js"></script>
	    <!-- Google Maps API -->
	    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhbMOIjUo6kBnJ6iBfSySdtBwi3R61ruI"></script>
	    <!-- Modernizr -->
	    <script src="../bower_components/modernizr/bin/modernizr"></script>
	    <!-- JS Source -->
	    <script src="../bower_components/jquery/jquery.js"></script>
	    <script src="../bower_components/angular/angular.js"></script>
	    <script src="../bower_components/angular-route/angular-route.js"></script>
	    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    </head>
    <body>
    	<div class="container">
    	    <!-- HEADER -->
            <div class="header">
            <h3 class="text-muted">Easy Services</h3>
            </div>
            
            <!-- CONTENT -->
            <div class="row content">
                <div class="col-md-7">
                    <div id="map"><img src="holder.js/645x645"></div>
                </div>
                <div class="col-md-5">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <h2 class="panel-title text-center">Precisando de um serviço?<span class="glyphicon glyphicon-map-marker"></span></h2>
                        </div>

                        <div class="panel-body">
                            <form name="searchForm" novalidate>
                                <div class="form-group">
                                    <label for="skill">Qual serviço você precisa? <span class="badge">Todos os campos são obrigatórios!</span></label>
                                    <input type="text" class="form-control" id="skill" placeholder="Digite a especialidade que deseja" ng-model="formData.skill" required>
                                </div>
                                <div class="form-group">
		                            <label for="latitude">Latitude</label>
		                            <input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
		                        </div>
		                        <div class="form-group">
		                            <label for="longitude">Longitude</label>
		                            <input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
		                        </div>
		                        <div class="form-group">
		                            <label for="verified">HTML5 Verificar Localidade? <span><button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
		                            <input type="text" class="form-control" id="verified" placeholder= "Nope" ng-model="formData.htmlverified" readonly>
		                        </div>

                                <button type="submit" class="btn btn-primary btn-block" ng-disabled="searchForm.$invalid">Pesquisar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <hr/>
            <!-- FOOTER -->
            <div class="footer">
                <p class="text-center"><span class="glyphicon glyphicon-check"></span>2016 - Easy Services</p>
            </div>
    	</div>
    </body>
</html>
